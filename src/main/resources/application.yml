debug: false

server:
   port: 9090
   tomcat:
     uri-encoding: UTF-8
   servlet:
     context-path: /cybredis
spring:
  devtools:
    restart:
      enabled: true
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  application:
    name: cybredis
  security:
    user:
      name: admin
      password: admin
      roles: root
  redis:
    database: 0
    host: 127.0.0.1

logging:
  level:
    com:
      cyb:
        blogserver:
          dao: debug